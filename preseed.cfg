### ===============================
### PRESEED AUTO - DEBIAN (FR / AZERTY)
### ===============================

### Mode automatique - pas de questions
d-i auto-install/enable boolean true
d-i debconf/priority select critical
d-i debconf/frontend select noninteractive

### -------------------------------
### Langue / Pays / Localisation
### -------------------------------
d-i debian-installer/language string fr
d-i debian-installer/country string FR
d-i debian-installer/locale string fr_FR.UTF-8
d-i locales/locales_to_be_generated multiselect fr_FR.UTF-8 UTF-8

### -------------------------------
### Clavier (forcer AZERTY FR pour install et après reboot)
### -------------------------------
d-i console-setup/ask_detect boolean false
d-i console-keymaps-at/keymap select fr
d-i keyboard-configuration/xkb-keymap select fr
d-i keyboard-configuration/layoutcode string fr
d-i keyboard-configuration/layout select Français
d-i keyboard-configuration/variant select Français
d-i keyboard-configuration/modelcode string pc105
d-i keyboard-configuration/variantcode string

### -------------------------------
### Fuseau horaire
### -------------------------------
d-i time/zone string Europe/Paris
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true

### -------------------------------
### Réseau
### -------------------------------
# Par défaut auto (pour Lenovo uncommenter la ligne enp0s25)
d-i netcfg/choose_interface select auto
# d-i netcfg/choose_interface select enp0s25
d-i netcfg/get_hostname string debian-tp
d-i netcfg/get_domain string localdomain
d-i netcfg/disable_dhcp boolean false

### -------------------------------
### Dépôt Debian (miroir FR)
### -------------------------------
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### -------------------------------
### Partitionnement automatique (force /dev/sda)
### -------------------------------
d-i partman-auto/method string regular
d-i partman-auto/disk string /dev/sda
d-i partman-auto/choose_recipe select atomic
# éviter toutes les confirmations
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

### -------------------------------
### Utilisateur (mot de passe en clair pour tests)
### -------------------------------
d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string Tiago Martins
d-i passwd/username string tiago
d-i passwd/user-password password titi12
d-i passwd/user-password-again password titi12

### -------------------------------
### Paquets à installer
### -------------------------------
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server htop
d-i pkgsel/upgrade select none
d-i pkgsel/install-language-support boolean false

### -------------------------------
### GRUB (installer sur /dev/sda sans interaction)
### -------------------------------
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string /dev/sda

### -------------------------------
### Late command : créer uniquement /home/helloword si absent
### -------------------------------
# IMPORTANT : n'écrit pas dans /home/tiago
d-i preseed/late_command string \
    in-target /bin/sh -c 'if [ ! -f /home/helloword ]; then echo "keep my file" > /home/helloword; fi'; \
    in-target /bin/chown root:root /home/helloword || true; \
    in-target /bin/chmod 644 /home/helloword || true

### -------------------------------
### Fin
### -------------------------------
d-i finish-install/reboot_in_progress note
